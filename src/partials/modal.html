<div class="bacdrop visually-hidden">
  <div class="modalWindov">
    <svg class="modalWindov__svg" width="15" height="15">
      <use href="../img/symbol-defs.svg#icon-ModalCloseMob"></use>
    </svg>
    <div class="modal-wrapper">
      <div class="modalWindov__info">
        <h2 class="modalWindov__title">Залишайте заявку</h2>
        <p class="modalWindov__text">Ми зв’яжемося з вами найближчим часом.</p>
      </div>
      <div>
        <form class="modal-form" name="modal-form">
          <!-- <label for="name-area" class="modal__lable">Ваше ім’я*</label> -->
          <!-- <div class="modal__input-wrapper">
          <input
            name="place-for-name"
            type="text"
            id="name-area"
            placeholder="Ваше ім’я*"
            class="modal__input"
          />
        </div> -->
          <input
            name="place-for-name"
            type="text"
            id="name-area"
            placeholder="Ваше ім’я*"
            class="modal__input"
            autocomplete
            required
            pattern="[a-zA-Zа-яА-ЯҐґЄєІіЇї']+"
          />
          <!-- <label for="tel-area" class="modal__lable">+380-00-000-00-00*</label> -->
          <div class="modal__input-wrapper">
            <input
              name="place-for-tel"
              type="tel"
              id="tel-area"
              placeholder="+380-00-000-00-00*"
              class="modal__input modal__input--fix"
              autocomplete
              required
              pattern="[0-9\+\-\(\) ]+"
            />
            <div class="urkFlag"></div>
          </div>

          <button type="submit" class="modal__submit">Відправити</button>
        </form>
        <p class="modalWindov__rules">
          Натискаючи кнопку “Надіслати”, ви погоджуєтесь з Правилами обробки
          персональних даних.
        </p>
      </div>
    </div>
  </div>
  <div class="thanksWrapper visually-hidden">
    <div class="thanksBox">
      <svg class="thanksWrapper__svg" width="40" height="40">
        <use href="../img/symbol-defs.svg#icon-OKMob"></use>
      </svg>
      <h2 class="thanksTitle">Дякуємо за заявку</h2>
      <p class="thanksText">Ваші дані успішно надіслані!</p>
    </div>
  </div>
</div>
